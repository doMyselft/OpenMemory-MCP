services:
  mem0_store:
    image: qdrant/qdrant:latest # 建议明确指定版本
    ports:
      - "6333:6333"
    volumes:
      - mem0_storage:/mem0/storage

  openmemory-mcp:
    image: mem0/openmemory-mcp:latest # 建议明确指定版本
    build:
      context: ./api # 明确指定上下文路径
      dockerfile: Dockerfile
    # 使用 environment 块直接定义变量，或者使用 env_file: - ./api/.env
    environment:
      - USER=OSEN
      - OPENAI_API_KEY=sk-
      - OPENAI_BASE_URL=https://aihubmix.com/v1
    depends_on:
      - mem0_store
    ports:
      - "8765:8765"
    # volumes:
    #  - ./api:/usr/src/openmemory # 开发环境保留此卷用于热重载
    # 开发环境使用 --reload，生产环境移除
    command: >
      uvicorn main:app --host 0.0.0.0 --port 8765 --workers 4

  openmemory-ui:
    build:
      context: ./ui # 明确指定上下文路径
      dockerfile: Dockerfile
    image: mem0/openmemory-ui:latest
    ports:
      - "3000:3000"
    environment:
      # 在 Docker Compose 网络中，通过服务名称访问其他服务
      - NEXT_PUBLIC_API_URL=http://localhost:8765
      - NEXT_PUBLIC_USER_ID=OSEN

volumes:
  mem0_storage: